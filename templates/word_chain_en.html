<!-- templates/word_chain_en.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Word Chain Game</title>
    <!-- 외부 CSS 링크 제거 -->
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .selected {
            background-color: yellow !important;
            color: black !important;
        }

        #result-en {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        #history-en {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        #history-en li {
            padding: 5px 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        #history-en li:nth-child(even) {
            background-color: #e9ecef;
        }

        /* 추가된 요소 스타일 */
        #attempts-en,
        #exchange-en {
            margin-top: 10px;
            font-size: 16px;
            color: #555;
        }

        #exchange-en {
            font-weight: bold;
        }

        /* 팝업 창 스타일 */
        #popup-en {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        #popup-en p {
            margin-bottom: 20px;
        }

        .popup-button {
            background-color: #f4f4f4;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-button:hover {
            background-color: #ddd;
        }

        .popup-button.selected {
            background-color: yellow !important;
            color: black !important;
        }
    </style>
</head>

<body>
    <h1>English Word Chain Game</h1>
    <input type="text" id="user-word-en" placeholder="Enter a word" tabindex="0" aria-label="Word Input Field">
    <!-- 'Submit' 버튼 제거 -->
    <button id="back-to-menu-en" tabindex="1" aria-label="Back to Menu Button">Back to Menu</button>
    <p id="result-en" aria-live="polite"></p>
    <ul id="history-en"></ul>

    <!-- 추가된 요소: 틀린 횟수, 주고받은 횟수, 교환 내용 -->
    <p id="attempts-en">Incorrect Attempts: 0 | Total Exchanges: 0</p>
    <p id="exchange-en" style="font-size: 3rem; transition: transform 0.3s ease-out, opacity 0.3s ease-out;"></p>


    <!-- 팝업 창 (단어 제출 오류 시) -->
    <div id="popup-en">
        <p id="popup-message-en">There was an error. Do you want to try again?</p>
        <button class="popup-button" id="retry-button-en" tabindex="2">Retry</button>
        <button class="popup-button" id="cancel-button-en" tabindex="3">Cancel</button>
    </div>

    <!-- 외부 스크립트 파일 추가 -->
    <script src="{{ url_for('static', filename='js/word_chain_en.js') }}"></script>
</body>

</html>
