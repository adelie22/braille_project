<!-- templates/word_chain_ko.html -->

<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국어 끝말잇기 게임</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f4f4f4;
        }

        h1 {
            color: #333;
        }

        input[type="text"] {
            width: 60%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #005f6a;
        }

        .selected {
            background-color: yellow !important;
            color: black !important;
        }

        #result-ko {
            margin-top: 20px;
            font-size: 18px;
            color: green;
        }

        #history-ko {
            margin-top: 20px;
            list-style-type: none;
            padding: 0;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
            text-align: left;
        }

        #history-ko li {
            padding: 5px 0;
            font-size: 16px;
            border-bottom: 1px solid #ddd;
        }

        #history-ko li:nth-child(even) {
            background-color: #e9ecef;
        }

        /* 팝업 창 스타일 */
        #popup-ko {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            border: 2px solid #ddd;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1000;
        }

        #popup-ko p {
            margin-bottom: 20px;
        }

        .popup-button {
            background-color: #f4f4f4;
            color: #000;
            border: 2px solid #000;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .popup-button:hover {
            background-color: #ddd;
        }

        .popup-button.selected {
            background-color: yellow !important;
            color: black !important;
        }
    </style>
</head>

<body>
    <h1>한국어 끝말잇기 게임</h1>
    <input type="text" id="user-word-ko" placeholder="단어 입력" tabindex="0" aria-label="단어 입력창">
    <!-- '제출' 버튼 제거 -->
    <button id="back-to-menu-ko" tabindex="1" aria-label="뒤로가기 버튼">뒤로가기</button>
    <p id="result-ko"></p>
    <ul id="history-ko"></ul>

    <!-- 팝업 창 (단어 제출 오류 시) -->
    <div id="popup-ko">
        <p id="popup-message-ko">오류가 발생했습니다. 다시 시도하시겠습니까?</p>
        <button class="popup-button" id="retry-button-ko" tabindex="2">재시도</button>
        <button class="popup-button" id="cancel-button-ko" tabindex="3">취소</button>
    </div>

    <!-- 추가할 스크립트 파일 -->
    <script src="{{ url_for('static', filename='js/word_chain_ko.js') }}"></script>
</body>

</html>
